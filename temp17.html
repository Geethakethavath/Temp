<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function c()
        {
            let a=document.getElementById("txtColor").value
            let b=document.getElementById("BGCOLOR").value
            document.getElementById('divColor').style.color=a
            document.getElementById('divColor').style.backgroundColor=b
        }
    </script>
</head>
<body>
    <input type="text" id="txtColor">
    <select id="BGCOLOR">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
    </select>
    <button onclick="c()">Submit</button>
    <div id="divColor">HelloWorld</div>
</body>
</html>
