<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         let us=[]
        function showData(){
            //alert("Hello world")
            let name=document.getElementById("name").value
            let email=document.getElementById("email").value
            let password=document.getElementById("password").value
            let dob=document.getElementById("dob").value
            //data.innerHTML=name+" , "+email+" , "+password+" , "+dob
           let u={
            name:name,
            email:email,
            password:password,
            dob:dob
           }
           us.push(u)
           console.log(us)
           let l=us.length
           let str=""
           for(let i=0;i<l;i++)
           {
            str=str+`<li>${us[i].name} - ${us[i].email} - ${us[i].password} - ${us[i].dob}</li>`
           }
         data.innerHTML=str

            
        }
    </script>
</head>
<body>
    <h1> New User Registration </h1>
    <p><input type="name" id="name" placeholder="Enter Name" ></p>
    <p><input type="email"  id="email" placeholder="Enter Email Address" ></p>
    <p><input type="password"  id="password" placeholder="Enter Password" ></p>
    <p><input type="date" id="dob" ></p>
    <button onclick="showData()">Register</button>
    <hr />
    <div id="data"> </div>
    
</body>
</html>
