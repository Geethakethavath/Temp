<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const p=[
            {id:1,name:"p1",price:100},
            {id:2,name:"p2",price:200},
            {id:3,name:"p3",price:300}
        ]
        const cart={}
        const f=(id)=>{
            cart[id]=1
            //console.log(cart)
            sc()   
        }
        const sc= ()=>{
            let st=""
            p.map((v)=>{
                if(cart[v.td])
                st += `${v.id}`
            })
            dc.innerHTML=st
        }
        
        const sp=()=>{
            let s=""
            p.map((v)=> 
        {
               s +=  `${v.id}  -  ${v.name}  -  ${v.price}  -  <button onclick="f(${v.id})">Add to Cart</button> <br>`
        }
            )
          dp.innerHTML=s
        }

    </script>
</head>
<body onload="sp()">
    <h1>Online Store</h1>
    <hr>
    <h3>Products</h3>
    <div id="dp"></div>
    <h3>My Cart</h3>
    <div id="dc"></div>
  
</body>
</html>
