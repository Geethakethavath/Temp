    <title>Document</title>
    <script>
        let n=[]
        function add(){
            let name=document.getElementById("name").value 
            n.push(name)
            let str=""
            n.map(v=>str=str+v+ "<br>")
            data.innerHTML=str
        }
        
    </script>
</head>
